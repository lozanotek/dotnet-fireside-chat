# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: NET 6 Build

env:
  SOLUTION_PATH: './azure-settings/Sample.csproj'
  DOTNET_VERSION: '6.0.x'

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
           fetch-depth: '1'

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '${{ env.DOTNET_VERSION }}'
          include-prerelease: true

      - name: Install dependencies
        run: dotnet restore '${{ env.SOLUTION_PATH }}'

      - name: Build with dotnet
        run: dotnet build '${{env.SOLUTION_PATH}}' --configuration Release

      - name: dotnet publish
        run: dotnet publish '${{env.SOLUTION_PATH}}' --no-build -c Release -o ${{env.DOTNET_ROOT}}/app

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: dotnet-app
          path: ${{env.DOTNET_ROOT}}/app

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'demo-sample'
          slot-name: 'Production'
          publish-profile: ${{ secrets.APPSERVICE_SAMPLE_DEMO }}
          package: .